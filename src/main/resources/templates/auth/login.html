<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{parts/common :: layout('ログイン', ~{::body/content()})}">
<head th:replace="~{parts/common :: html_head()}"></head>
<body id="loginPage">
	<main class="flex-1">
		<div class="container mx-auto px-4 lg:px-80">
			<div class="text-gray-600">
				<h2 class="text-xl mt-4 font-semibold mb-4">ログイン</h2>
				
				
				<form action="" method="post" th:object="${login}" class="space-y-4">
					<div>
						<label for="loginId" class="block mb-1">ログインID</label>
						<input id="loginId" type="text" th:field="*{loginId}" class="border rounded-md p-2 w-full focus:outline-none focus:border-blue-300" autocomplete="username">
						<span th:errors="${login.loginId}" class="error text-red-500 text-sm mb-2"></span>
					</div>
					<div>
						<label for="loginPass" class="block mb-1">パスワード</label>
						<input id="loginPass" type="password" th:field="*{loginPass}"	class="border rounded-md p-2 w-full focus:outline-none focus:border-blue-300" autocomplete="current-password">
						<span th:errors="${login.loginPass}" class="error text-red-500 text-sm mb-2"></span>
					</div>
					<div class="w-full">
						<input type="submit" value="ログイン" class="w-full font-semibold bg-amber-400 text-white px-10 py-2 rounded hover:bg-amber-500 cursor-pointer">
					</div>
				</form>
				
				<div class="flex justify-center pt-4">
					<a th:href="@{/register}" class="text-blue-500 hover:text-blue-300">新規登録はこちらから</a>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
